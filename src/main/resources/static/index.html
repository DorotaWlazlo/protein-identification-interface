<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Protein</title>
</head>

<body>
<div class="topnav">
    <label> Protein identification interface </label>
    <a>Sign in</a>
    <a>Sign up</a>
</div>

<div class = "form-wrapper">
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="width flex flex-wrap margin-sides">
            <div class="width-half padding-sides">
                <div class="margin-bottom">
                    <label for="name" class="label">Name </label>
                    <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Name"
                            class="input"
                    />
                </div>
            </div>
            <div class="width-half padding-sides">
                <div class="margin-bottom">
                    <label for="email" class="label"> Email </label>
                    <input
                            type="text"
                            name="email"
                            id="email"
                            placeholder="example@example.com"
                            class="input"
                    />
                </div>
            </div>
        </div>
            <div class="margin-bottom">
                <label for="title" class="label">Search title </label>
                <input
                        type="text"
                        name="name"
                        id="title"
                        placeholder="Search title"
                        class="input"
                />
            </div>

        <div class="width flex flex-wrap margin-sides">
            <div class="width-half padding-sides">
                <div class="margin-bottom">
                    <label class = "label" for="baseSelect" id="baseLabel">Database </label>
                    <select name="base" id="baseSelect" class="select">
                    </select>
                </div>
            </div>
            <div class="width-half padding-sides">
                <div class="margin-bottom">
                    <label class = "label"for="enzymeSelect" id="enzymeLabel">Enzyme </label>
                    <select name="enzyme" id="enzymeSelect"class="select">
                    </select>
                </div>
            </div>
        </div>

        <div class="width flex flex-wrap margin-sides">
            <div class="width-third padding-sides">
                <div class="margin-bottom">
                    <label for="mc" class="label"> Allow up to: </label>
                </div>
            </div>
            <div class="width-third padding-sides">
                <div class="margin-bottom">
                    <select name="mc" id="mc" class="select">
                    </select>
                </div>
            </div>
            <div class="width-third padding-sides">
                <div class="margin-bottom">
                    <label class="label"> missed clevages </label>
                </div>
            </div>
        </div>

        <div class="width flex flex-wrap margin-sides">
            <div class="width-half padding-sides">
                <div class="margin-bottom">
                    <label for="ptmFixSelect" class="label">Fixed modifications:</label>
                    <select multiple name="ptmFix" id="ptmFixSelect" class="select">
                    </select>
                </div>
            </div>
            <div class="width-half padding-sides">
                <div class="margin-bottom">
                    <label for="ptmVarSelect" class="label">Variable modifications:</label>
                    <select multiple name="ptmVar" id="ptmVarSelect" class="select">
                    </select>
                </div>
            </div>
        </div>

        <div class="width flex flex-wrap margin-sides">
            <div class="width-half padding-sides">
                <div class="margin-bottom">
                        <label class="label">
                            Peptide tol. ±:
                        </label>
                    <div class = "width-half">
                        <input  class="small-input" type="text" name="pepTol" value="5">
                    </div>
                    <div class = "width-half">
                        <select name="pepTolUnit" id="pepTolUnitSelect" class="select">
                        </select>
                    </div>
                </div>
            </div>
            <div class="width-half padding-sides">
                <label class="label">
                    MS/MS tol. ±:
                </label>
                <div class="margin-bottom">
                    <div class = "width-half">
                        <input class="small-input" type="text" name="fragTol" value="0.02">
                    </div>
                    <div class = "width-half">
                        <select name="fragTolUnit" id="fragTolUnitSelect" class="select">
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="margin-bottom">
            <label class="label">Data file </label>
            <input type="file" name="file"/>
        </div>
        <div>
            <button class = "button" type="submit" name="start" value="Start search">
                Start
            </button>
        </div>
    </form>
</div>

<script src="homeScript.js">
</script>
</body>
</html>
